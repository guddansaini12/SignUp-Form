<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>


<link rel="icon" type="image/icon" href="image\favicon.png">
<link rel="stylesheet" type="text/css" href="style.css">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="sign-up-form">
        <img src="image\user icon.png">
        <h1>Sign Up Now</h1>

        <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Password">
            <p><span><input type="checkbox"></span>I agree to the Terms and Conditions</p>

            <button type="button" class="signup-btn">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></button>

            <hr>
            <p class="or">OR</p>
            <button type="button" class="facebook-btn">Login with Facebook <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </button>

            <p>Do you have an account?<a href="#"> Sign in </a></p>
        </form>
    </div>
</body>

</html>
